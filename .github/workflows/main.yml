name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # portfolio setup
      - name: Install AngularJS dependencies
        working-directory: portfolio
        run: npm install

      - name: Build portfolio
        working-directory: portfolio
        run: npm run build -- --configuration production --base-href "/"

      # wiki build
      - name: Install Astro dependencies
        working-directory: wiki
        run: npm install

      - name: Build wiki
        working-directory: wiki
        run: npm run build

      # consolidate compiled files
      - name: Copy needed files into /dist
        run: mkdir -p dist/wiki && cp -r ./wiki/dist/* ./dist/wiki/ && cp -r ./portfolio/dist/portfolio/* ./dist/ && cp CNAME ./dist && mv ./dist/browser/* ./dist/ && rmdir ./dist/browser 

      - name: Upload artifacts
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
